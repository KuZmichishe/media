{% extends 'films/base.html' %}
{% block body %}
<div class="fims-container container-fluid">

    <!-- Albums -->
    <div class="row">
        <div class="col-sm-12">
            <h3>Films</h3>
        </div>
        {% if films %}
            {% for film in films %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'films:detail' film.id %}">
                            {% if film.poster %}
                                <img src="{{ poster_domain }}{{ film.poster }}" class="img-responsive">
                            {% else %}
                                <img src="{{ no_image }}" class="img-responsive">
                            {% endif %}
                        </a>
                        <div class="caption">
                            <h3>{{ film.title }}</h3>
                            <h5>{{ film.genre }}</h5>

                            <!-- View Details -->
                            <a href="{% url 'films:detail' film.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
            </div>
        {% endif %}
    </div>

</div>
{% endblock %}
