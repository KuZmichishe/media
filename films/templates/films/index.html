{% extends 'films/base.html' %}
{% block body %}
<div class="fims-container container-fluid">

    <!-- Albums -->
    <div class="row">
        <div class="col-sm-12">
            <h3>Films</h3>
        </div>
        {% if films %}
            {% for film in films %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <div class="caption">
                            <h2>{{ film.title }}</h2>
                            <h4>{{ film.genre }}</h4>

                            <!-- View Details -->
                            <a href="{% url 'films:detail' film.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
            </div>
        {% endif %}
    </div>

</div>
{% endblock %}
